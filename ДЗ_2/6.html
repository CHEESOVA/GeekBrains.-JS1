<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
  <script>
  	function mathOperation(arg1, arg2, operation) {
  		switch(operation){
  			case plus:
  			  return plus(arg1,arg2);
  			  

  			case minus:
  			  return minus(arg1,arg2);
  			  

  			case multiply:
  			  return multiply(arg1,arg2);
  			  

  			case division:
  			  return division(arg1,arg2);
  			  
  		}
  		
  	}

  	function plus(x,y) {
  		return x + y ;
  	}

  	function minus(x,y) {
  		return x - y ;
  	}

  	function multiply(x,y) {
  		return x * y ;
  	}

  	function division(x,y) {
  		return x / y ;
  	}
  </script>
</body>
</html>
