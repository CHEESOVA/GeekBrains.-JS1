<body>
  <script>
  	function plus(x,y) {
  		return x + y ;
  	}

  	function minus(x,y) {
  		return x - y ;
  	}

  	function multiply(x,y) {
  		return x * y ;
  	}

  	function division(x,y) {
  		return x / y ;
  	}


  </script>
