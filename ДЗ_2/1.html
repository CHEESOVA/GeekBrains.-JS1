<script>
var a = 1, b = 1, c, d; 
c = ++a; alert(c); // 2 // инкрементируем до присвоения 
d = b++; alert(d); // 1 // инкрементируем после присвоения, поэтому d=1
c = (2+ ++a); alert(c); // 5 // т.к. a=2 и инкрементируем до обращения к а, то 2+1+2=5
d = (2+ b++); alert(d); // 4 // т.к. b=2 и инкрементируем после обращения к b, то 2+2=4
alert(a); // 3 // инкрементировали дважды, поэтому 1+1+1=3
alert(b); // 3 // инкрементировали дважды, поэтому 1+1+1=3
	
</script>
