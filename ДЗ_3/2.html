<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		
    var cartarray = [
        ["Артикул", "Наименование товара", "Количество", "Цена"],
        ["Артикул_1", "Зелёный чай", "1", "85"],
        ["Артикул_2", "Чёрный чай", "1", "100"],
        ["Артикул_3", "Красный чай", "5", "300"],
        ["Артикул_4", "Чай с ромашкой", "2", "55"],
        ["Артикул_5", "Молочный улун", "1", "40"],
        ["Артикул_6", "Имбирный чай", "3", "150"]
    ];


    document.write("<table border='1'>");
    for (var i = 0; i < cartarray.length; i++)
    {
        document.write("<tr>");
        for (var j = 0; j < cartarray[1].length; j++)
        {
            document.write("<td>" + cartarray[i][j] + "</td>");
        }
        document.write("</tr>");
    }

    document.write("</table>");



    function countBasketPrice() {

        var PriceOfAll = 0;

        for (var i=1; i < cartarray.length; i++)
        {
            var sum = 1;
           
            for (var j=2; j < cartarray[1].length; j ++)

            {
                sum = sum * cartarray[i][j];
            }

           
            PriceOfAll += sum;
            
        }

        return PriceOfAll;
    }

    document.write("<br />Суммарная стоимость товаров в корзине: " + countBasketPrice());
	</script>

</body>
</html>
